    <div class="post-body" itemprop="articleBody">

      
        <p>应用场景：<br>很多相同机器需要安装同样的软件包，全部通过apt-get网络安装很不划算。<br>可以考虑把同步服务器的安装包作为apt-get的离线源。</p>
<p>步骤：</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta prompt_">#</span><span class="language-bash">安装打包工具</span></span><br><span class="line">apt-get install dpkg-dev</span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash">生成离线目录</span></span><br><span class="line">mkdir offlinePackage</span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash">复制所有apt-get已有软件包</span></span><br><span class="line">cp -r /var/cache/apt/archives  /offlinePackage</span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash">更改文件权限</span></span><br><span class="line">chmod 777 -R /offlinPackage/</span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash">建立deb包依赖关系</span></span><br><span class="line">dpkg-scanpackages /offlinePackage/ /dev/null |gzip &gt;/offlinePackage/Packages.gz</span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash">将生成的Packages.gz包复制到和deb同目录下</span></span><br><span class="line">cp /offlinePackage/Packages.gz /offlinePackage/archives/Packages.gz</span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash">打包快速传输</span></span><br><span class="line">tar cvzf offlinePackage.tar.gz offlinePackage/</span><br></pre></td></tr></table></figure>
<p>其他机器使用方式：</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">vim /etc/apt/sources.list</span><br><span class="line">添加以下两行至文件末尾：</span><br><span class="line">deb file:///offlinePackage archives/</span><br><span class="line">deb-src file:///offlinePackage archives/</span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash">将所有的其他deb全部注销掉（<span class="comment">#）</span></span></span><br><span class="line">apt-get update</span><br><span class="line">sudo apt-get  install XXXXX</span><br></pre></td></tr></table></figure>
