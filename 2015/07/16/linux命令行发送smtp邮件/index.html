    <h1 class="posttitle" itemprop="name headline">
        linux命令行发送smtp邮件
    </h1>



    <div class="meta">
      <span class="author" itemprop="author" itemscope itemtype="http://schema.org/Person">
        <span itemprop="name">Wenjin</span>
      </span>
      
    <div class="postdate">
      
        <time datetime="2015-07-16T03:47:22.000Z" itemprop="datePublished">2015-07-16</time>
        
      
    </div>


      

      
    <div class="article-tag">
        <i class="fas fa-tag"></i>
        <a class="tag-link-link" href="/tags/LINUX/" rel="tag">LINUX</a>
    </div>


    </div>
  </header>
  

  <div class="content" itemprop="articleBody">
    <p>服务器需要通过邮件发送统计数据。<br>直接通过mail命令发送容易被当垃圾邮件。所以打算找一个靠谱的邮件服务商，通过smtp发送邮件就不会被当作垃圾邮件。<br>mail stmp配置：</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">vim /etc/mail.rc</span><br><span class="line">＃append</span><br><span class="line">set from=xxx@zhangwenjin.com</span><br><span class="line">set smtp=smtp.zhangwenjin.com</span><br><span class="line">set smtp-auth-user=xxx@zhangwenjin.com</span><br><span class="line">set smtp-auth-password=xxxx</span><br></pre></td></tr></table></figure>
<p>发送方式：</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">echo &quot;test&quot; | mail -v -s 四川统计-`date +&#x27;%Y-%m-%d&#x27;` -c cc1@zhangwenjin.com -c cc2@zhangwenjin.com to@zhangwenjin.com</span><br></pre></td></tr></table></figure>

  </div>
</article>
