    </h1>

  <div class="content" itemprop="articleBody">
    <p>Phalcon 是开源、全功能栈、使用C 扩展编写、针对高性能优化的PHP 5 框架  </p>
<h3 id="Phalcon安装："><a href="#Phalcon安装：" class="headerlink" title="Phalcon安装："></a>Phalcon安装：</h3><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">&gt; git clone --depth=1 git://github.com/phalcon/cphalcon.git</span><br><span class="line">&gt; cd cphalcon/build</span><br><span class="line">&gt; sudo ./install</span><br><span class="line">add &quot;extension=phalcon.so&quot; to phalcon.ini</span><br></pre></td></tr></table></figure>
<p>安裝phalcon dev tool</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">&gt; git clone https://github.com/phalcon/phalcon-devtools</span><br><span class="line">&gt; ./phalcon-devtools/phalcon.sh</span><br><span class="line">&gt; ln -s ~/phalcon-devtools/phalcon.php /usr/bin/phalcon</span><br><span class="line">&gt; chmod ugo+x /usr/bin/phalcon</span><br></pre></td></tr></table></figure>
<p>创建项目</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">&gt; phalcon project test</span><br></pre></td></tr></table></figure>
  </div>
</article>
