        <p>安装centos蓝牙库：</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">yum install bluez.x86_64 bluez-compat.x86_64</span><br></pre></td></tr></table></figure>
<p>安装蓝牙认证库:</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">yum -y install pygobject2 dbus-python-devel.x86_64 dbus-python</span><br></pre></td></tr></table></figure>
<p>配置dhcpd：</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">vim /etc/dhcp/dhcpd.conf</span><br><span class="line"></span><br><span class="line">ignore client-updates;</span><br><span class="line"></span><br><span class="line">subnet 10.0.0.0 netmask 255.255.255.0 &#123;</span><br><span class="line">    option routers      10.0.0.1;</span><br><span class="line">    option subnet-mask  255.255.255.0;</span><br><span class="line">    option domain-name-servers 10.16.0.222;</span><br><span class="line"></span><br><span class="line">    range dynamic-bootp 10.0.0.10 10.0.0.50;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>上网设置：</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">brctl addbr pan1</span><br><span class="line">brctl stp pan1 off</span><br><span class="line">echo &quot;1&quot;&gt;/proc/sys/net/ipv4/ip_forward</span><br><span class="line">ifconfig pan1 10.0.0.1/24</span><br><span class="line">iptables -A POSTROUTING -s 10.0.0.0/24 -j MASQUERADE</span><br><span class="line">#iptables -D FORWARD 1</span><br><span class="line">#watch -n 1 iptables  -L -n -v</span><br><span class="line">/etc/init.d/dhcpd restart</span><br><span class="line"></span><br><span class="line">hciconfig hci0 up piscan</span><br><span class="line">modprobe bnep</span><br><span class="line">pand --listen --role NAP --master</span><br><span class="line">nohup python /root/src/simple-agent.py &gt; /tmp/blue-agent.log 2&gt;&amp;1</span><br></pre></td></tr></table></figure>
