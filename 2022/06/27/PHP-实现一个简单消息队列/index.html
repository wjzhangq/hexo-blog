_id`=%s&quot;</span>, <span class="variable">$this</span>-&gt;table_name, <span class="variable">$after</span>, <span class="variable">$this</span>-&gt;job_id);</span><br><span class="line">        &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">            <span class="variable">$sql</span> = <span class="title function_ invoke__">sprintf</span>(<span class="string">&quot;UPDATE `%s` SET `at`=current_timestamp, `status`=0, `retry_cnt` =`retry_cnt` + 1  WHERE `job_id`=%s&quot;</span>, <span class="variable">$this</span>-&gt;table_name, <span class="variable">$this</span>-&gt;job_id);</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="variable">$db</span>-&gt;<span class="title function_ invoke__">query</span>(<span class="variable">$sql</span>);</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 获取未完成的</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">public</span> <span class="function"><span class="keyword">function</span> <span class="title">count</span>(<span class="params"></span>)</span></span><br><span class="line"><span class="function">    </span>&#123;</span><br><span class="line">        <span class="variable">$db</span> = <span class="title function_ invoke__">di_get</span>(<span class="string">&quot;db&quot;</span>);</span><br><span class="line"></span><br><span class="line">        <span class="variable">$sql</span> = <span class="title function_ invoke__">sprintf</span>(<span class="string">&quot;SELECT COUNT(*) FROM `%s` WHERE status=0&quot;</span>, <span class="variable">$this</span>-&gt;table_name);</span><br><span class="line">        <span class="keyword">return</span> <span class="title function_ invoke__">intval</span>(<span class="variable">$db</span>-&gt;<span class="title function_ invoke__">getOne</span>(<span class="variable">$sql</span>));</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
