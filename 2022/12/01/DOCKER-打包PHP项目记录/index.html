        <article class="post" itemscope itemtype="http://schema.org/BlogPosting">
  <header>
    
    <h1 class="posttitle" itemprop="name headline">
        DOCKER 打包PHP项目记录
    </h1>



    <div class="meta">
      <span class="author" itemprop="author" itemscope itemtype="http://schema.org/Person">
        <span itemprop="name">Wenjin</span>
      </span>
      
    <div class="postdate">
      
        <time datetime="2022-12-01T15:40:55.000Z" itemprop="datePublished">2022-12-01</time>
        
      
    </div>


      

      
    <div class="article-tag">
        <i class="fas fa-tag"></i>
        <a class="tag-link-link" href="/tags/PHP/" rel="tag">PHP</a>
    </div>


    </div>
  </header>
  

  <div class="content" itemprop="articleBody">
    <p>整个包只有70M，包含mysql和redis。<br>直接上dockerfile。</p>
<figure class="highlight docker"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">FROM</span> php:<span class="number">7.4</span>-fpm-alpine3.<span class="number">11</span></span><br><span class="line"><span class="keyword">ADD</span><span class="language-bash"> repositories /etc/apk/repositories</span></span><br><span class="line"><span class="keyword">ADD</span><span class="language-bash"> default.conf /</span></span><br><span class="line"><span class="keyword">ADD</span><span class="language-bash"> index.html /</span></span><br><span class="line"><span class="keyword">ADD</span><span class="language-bash"> run.sh /</span></span><br><span class="line"><span class="keyword">RUN</span><span class="language-bash"> apk update &amp;&amp; apk add nginx &amp;&amp; \</span></span><br><span class="line"><span class="language-bash">    apk add m4 autoconf make gcc g++ linux-headers &amp;&amp; \</span></span><br><span class="line"><span class="language-bash">    pecl install redis &amp;&amp; docker-php-ext-enable redis &amp;&amp; \</span></span><br><span class="line"><span class="language-bash">    docker-php-ext-install pdo_mysql opcache mysqli &amp;&amp; \</span></span><br><span class="line"><span class="language-bash">    <span class="built_in">mkdir</span> /run/nginx &amp;&amp; \</span></span><br><span class="line"><span class="language-bash">    <span class="built_in">mv</span> /default.conf /etc/nginx/conf.d &amp;&amp; \</span></span><br><span class="line"><span class="language-bash">    <span class="built_in">touch</span> /run/nginx/nginx.pid &amp;&amp; \</span></span><br><span class="line"><span class="language-bash">    <span class="built_in">chmod</span> 755 /run.sh &amp;&amp; \</span></span><br><span class="line"><span class="language-bash">    apk del m4 autoconf make gcc g++ linux-headers</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">EXPOSE</span> <span class="number">80</span></span><br><span class="line"><span class="keyword">EXPOSE</span> <span class="number">9000</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">ENTRYPOINT</span><span class="language-bash"> [<span class="string">&quot;/run.sh&quot;</span>]</span></span><br></pre></td></tr></table></figure>
  </div>
</article>
